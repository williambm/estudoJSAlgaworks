<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Exemplo de seletores com Jquery</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/
bootstrap.min.css">
</head>
<body>
	<table class="table">
		<thead>
			<tr>
				<th><input type="checkbox" id="selecao-todos-usuarios"></th>
				<th>Nome</th>
				<th>e-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="checkbox" class="js-selecao-usuario"></td>
				<td>Ricardo</td>
				<td>ricardo@email.com</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="js-selecao-usuario"></td>
				<td>Sarah</td>
				<td>sarah@email.com</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="js-selecao-usuario"></td>
				<td>Manoel</td>
				<td>manoel@email.com</td>
			</tr>			
		</tbody>
	</table>


<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="manipulando-css.js">

</script>
</body>
</html>
