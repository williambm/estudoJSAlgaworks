<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/
bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>formulário com Jquery</title>
</head>
<body>

<div class="container">
<form action=""  >
<h3>Formulário de Cadastro</h3>

	<div class="form-group">
		<label>Nome:</label>
		<input type="text" id="nome">
	</div>
	<div class="form-group">
		<label>e-mail:</label>
		<input type="email" required="required" id="email">
	</div>
	<div class="form-group">
		<label>Idade:</label>
		<input type="number" required="required" id="idade">
	</div>
	<div class="form-group">
		<label>Data de Nascimento:</label>
		<input type="date" required="required" id="dtaNasc">
	</div>
	<div class="form-group">
		<button class="btn btn-success">OK</button>
	</div>
</form>
</div>

<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="manipulaFormulario.js">
</body>
</html>
